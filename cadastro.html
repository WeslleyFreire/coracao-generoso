<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — Coração Generoso</title>
  <meta name="description" content="Formulário de cadastro para voluntariado e acompanhamento das famílias." />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img src="assets/images/logoprin.png"  height="100px" width="100px" alt="logotipo">
      <a href="index.html" class="brand"> Coração Generoso</a>
      <nav class="main-nav" aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro</h1>
    <p>Preencha o formulário para se tornar voluntário ou para cadastrarmos sua família para acompanhamento.</p>

    <form id="cadastro-form" action="#" method="post" novalidate>
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="3" placeholder="Seu nome completo" />

        <label for="email">E‑mail</label>
        <input id="email" name="email" type="email" required placeholder="seu@exemplo.com" />

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required placeholder="000.000.000-00" />

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required placeholder="(11) 99999-9999" />

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" required />
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required placeholder="Rua, número, complemento" />

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" pattern="\d{5}-\d{3}" required placeholder="00000-000" />

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required />

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option>SP</option>
          <option>RJ</option>
          <option>MG</option>
          <option>BA</option>
          <option>Outros</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label><input type="checkbox" name="voluntario" /> Quero ser voluntário</label>
        <label><input type="checkbox" name="receber-email" /> Receber novidades por email</label>
      </fieldset>

      <p>
        <button type="submit" class="btn">Enviar cadastro</button>
      </p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Coração Generoso</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
