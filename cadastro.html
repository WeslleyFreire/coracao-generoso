<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — Coração Generoso</title>
  <meta name="description" content="Cadastro para voluntariado e famílias." />
  <link rel="stylesheet" href="css/design-system.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body>
<header class="site-header">
  <div class="container grid grid--align-center">
    <a class="brand" href="index.html"> Coração Generoso</a>
    <nav class="main-nav" aria-label="Menu principal">
      <button class="hamburger" aria-expanded="false" aria-controls="menu-list" aria-label="Abrir menu"><span></span><span></span><span></span></button>
      <ul id="menu-list" class="nav-list">
        <li><a href="index.html">Início</a></li>
        <li class="has-sub"><a href="projetos.html">Projetos</a>
          <ul class="submenu">
            <li><a href="projetos.html#voluntariado">Voluntariado</a></li>
            <li><a href="projetos.html#doacoes">Como doar</a></li>
          </ul>
        </li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Cadastro</h1>
  <form id="cad-form" class="form" novalidate>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome completo</label>
      <input id="nome" name="nome" type="text" required minlength="3" />

      <label for="email">E‑mail</label>
      <input id="email" name="email" type="email" required />

      <label for="cpf">CPF</label>
      <input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />

      <label for="telefone">Telefone</label>
      <input id="telefone" name="telefone" type="tel" inputmode="tel" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required />

      <label for="nascimento">Data de nascimento</label>
      <input id="nascimento" name="nascimento" type="date" required />
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <label for="endereco">Endereço</label>
      <input id="endereco" name="endereco" type="text" required />

      <label for="cep">CEP</label>
      <input id="cep" name="cep" type="text" inputmode="numeric" pattern="\d{5}-\d{3}" required />

      <label for="cidade">Cidade</label>
      <input id="cidade" name="cidade" type="text" required />

      <label for="estado">Estado</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option>SP</option><option>RJ</option><option>MG</option><option>BA</option><option>Outros</option>
      </select>
    </fieldset>

    <div class="form-actions">
      <button class="btn" type="submit">Enviar</button>
      <button class="btn btn--ghost" type="reset">Limpar</button>
    </div>
  </form>
</main>

<footer class="site-footer">
  <div class="container">
    <p>&copy; 2025 Coração Generoso</p>
  </div>
</footer>

<div id="toast" class="toast" role="status" aria-live="polite"></div>
<div id="modal" class="modal" aria-hidden="true">
  <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button class="modal-close" aria-label="Fechar">&times;</button>
    <h2 id="modal-title">Confirmação</h2>
    <p>Obrigado por se cadastrar! Entraremos em contato.</p>
  </div>
</div>

<script src="js/ui.js" defer></script>
</body>
</html>
